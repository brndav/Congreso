<app-encabezado></app-encabezado>

<ion-content [fullscreen]="true">

  <app-menu></app-menu> 


  <form [formGroup]="form" >  

  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="nuevoRegistro.nombre"
        name="nombre"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido Paterno</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="nuevoRegistro.paterno"
        name="paterno"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido Materno</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="nuevoRegistro.materno"
        name="materno"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input
        type="tel"
        [(ngModel)]="nuevoRegistro.telefono"
        name="telefono"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="nuevoRegistro.correo"
        name="correo"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ID Institución</ion-label>
      <ion-select
        [(ngModel)]="nuevoRegistro.id_institucion"
        name="id_institucion"
      >
        <ion-select-option
          *ngFor="let institucion of instituciones"
          [value]="institucion.id_institucion"
        >
          {{ institucion.nombreinst }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="block" color="primary" (click)="registrarUsuario()"
      >Crear Usuario</ion-button
    >
  </ion-list>
</form>
</ion-content>
