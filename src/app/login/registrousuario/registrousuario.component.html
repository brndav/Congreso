<app-encabezado></app-encabezado>
  <app-menu></app-menu>

  <ion-content [fullscreen]="true">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <div clas ="container">
    <div class="titulo fluid-row rounded shadow-lg mt-3 mb-5 " role="alert">  
    <div class="container-fluid-row">
        <p><p class="text-center text-white " >
          <strong>   Datos Generales  </strong><br>
    </div>
  </div>  
      


  <div class="container mt-5 custom-container">
    <div class="row justify-content-center">
      <div class="col-md-6 p-4" style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 16px 24px rgba(0, 0, 0, 0.1);max-width: 1650px;">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input
              type="text"
              [(ngModel)]="nuevoRegistro.nombre"
              name="nombre"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Apellido Paterno</ion-label>
            <ion-input
              type="text"
              [(ngModel)]="nuevoRegistro.paterno"
              name="paterno"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Apellido Materno</ion-label>
            <ion-input
              type="text"
              [(ngModel)]="nuevoRegistro.materno"
              name="materno"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input
              type="tel"
              [(ngModel)]="nuevoRegistro.telefono"
              name="telefono"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input
              type="email"
              [(ngModel)]="nuevoRegistro.correo"
              name="correo"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input
              type="password"
              [(ngModel)]="nuevoRegistro.contrasena"
              name="contrasena"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Selecciona Institución</ion-label>
            <ion-select
              [(ngModel)]="nuevoRegistro.id_institucion"
              name="id_institucion"
            >
              <ion-select-option
                *ngFor="let institucion of instituciones"
                [value]="institucion.id_institucion"
              >
                {{ institucion.nombreinst }}
              </ion-select-option>
            </ion-select>
          </ion-item>
          <ion-button expand="block" color="primary" (click)="registrarUsuario()"
            >Crear Usuario</ion-button
          >
        </ion-list>

        <div *ngIf="usuarioAgregado" class="alert alert-success mt-3" role="alert">
          Usuario agregado correctamente.
        </div>

      </div>
    </div>
    </div>
   </div>
   <app-pie></app-pie>
</ion-content>
